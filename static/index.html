<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
        /* Style for the container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
    
        /* Style for the button */
        .download-btn {
            display: inline-block;
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            font-size: 16px;
            padding: 12px 20px;
            text-align: center;
            align-items:center;
            text-decoration: none; /* Remove underline */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
    
        /* Hover effect for the button */
        .download-btn:hover {
            background-color: #45a049; /* Slightly darker green */
            transform: translateY(-2px); /* Slight upward movement */
        }
    
        /* Focus state for accessibility */
        .download-btn:focus {
            outline: 2px solid #ddd;
        }
    
        /* Disabled button state */
        .download-btn:disabled {
            background-color: #ccc; /* Light gray */
            color: #666; /* Darker gray text */
            cursor: not-allowed;
        }
        .history-button {
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            padding: 10px 20px; /* Padding for the button */
            font-size: 16px; /* Font size */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Cursor pointer on hover */
            transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transition for hover effects */
            margin-top: 20px; /* Space between the form and button */
        }
    
        .history-button:hover {
            background-color: #45a049; /* Darker green on hover */
            transform: scale(1.05); /* Slightly enlarge the button on hover */
        }
    
        .history-button:focus {
            outline: none; /* Remove outline on focus */
            box-shadow: 0 0 5px 2px rgba(72, 176, 72, 0.6); /* Green shadow effect when focused */
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Translation</h1>
        <form id="translation-form">
            <input type="file" id="file-upload" accept=".txt" required><br>
            <select id="target-language" required>
                <option value="English">English</option>
                <option value="Spanish">Spanish</option>
                <option value="French">French</option>
                <option value="German">German</option>
                <option value="Italian">Italian</option>
                <option value="Portuguese">Portuguese</option>
                <option value="Dutch">Dutch</option>
                <option value="Chinese">Chinese</option>
                <option value="Japanese">Japanese</option>
                <option value="Korean">Korean</option>
            </select><br>
            <button type="submit">Translate</button>
        </form>
        <button id="history-button" style="margin-top: 20px;">View Translation History</button>
        <div id="status"></div>
    </div>

    <script>
        const form = document.getElementById('translation-form');
        const statusDiv = document.getElementById('status');
        const targetLanguageSelect = document.getElementById('target-language');
        const fileInput = document.getElementById('file-upload');
        const submitButton = form.querySelector('button');
        const historyButton = document.getElementById("history-button");


        let socket;

        function getSessionId() {
            let sessionId = localStorage.getItem("sessionId");
            if (!sessionId) {
                sessionId = generateSessionId();
                localStorage.setItem("sessionId", sessionId);
            }
            return sessionId;
        }


        function generateSessionId() {
            return 'session-' + Math.random().toString(36).substr(2, 9);
        }

        function connectWebSocket() {
            socket = new WebSocket('ws://127.0.0.1:8000/ws');

            socket.onopen = () => {
                console.log('WebSocket connection established');
            };

            socket.onmessage = (event) => {
                statusDiv.textContent = event.data;
            };

            socket.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            socket.onclose = () => {
                console.log('WebSocket connection closed');
                setTimeout(connectWebSocket, 5000);
            };
        }

        form.onsubmit = async (e) => {
            e.preventDefault();

            const file = fileInput.files[0];
            const targetLanguage = targetLanguageSelect.value;
            const sessionId = getSessionId();  

            if (!file) {
                statusDiv.textContent = 'Please select a file.';
                return;
            }

            submitButton.disabled = true;

            historyButton.addEventListener("click", () => {
                window.location.href = "static/history.html";
            });

            const formData = new FormData();
            formData.append('file', file);
            formData.append('target_language', targetLanguage);
            formData.append('session_id', sessionId);  

            statusDiv.textContent = 'Uploading and translating...';

            try {
                const response = await fetch('http://127.0.0.1:8000/translate_file/', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                if (response.ok) {
                    statusDiv.textContent = 'Translation successful!';
                    const fileName = result.translated_file_name;
                    const downloadLink = document.createElement('a');
                    downloadLink.href = `http://127.0.0.1:8000/download_translated_file/?file_name=${encodeURIComponent(fileName)}`;
                    downloadLink.textContent = 'Click here to download your translated file.';
                    downloadLink.style.padding = '10px 20px';
                    downloadLink.style.color = 'white';
                    downloadLink.style.backgroundColor = '#007BFF';
                    downloadLink.style.borderRadius = '5px';
                    downloadLink.style.textDecoration = 'none';
                    downloadLink.style.display = 'inline-block';
                    downloadLink.style.position = 'absolute';
                    downloadLink.style.top = '50%';
                    downloadLink.style.left = '50%';
                    downloadLink.style.transform = 'translate(-50%, -50%)';
                    document.body.appendChild(downloadLink);
                } else {
                    statusDiv.textContent = 'Error: ' + result.detail;
                }
            } catch (error) {
                statusDiv.textContent = 'Error: ' + error.message;
            } finally {
                submitButton.disabled = false;
            }
        };
        

        connectWebSocket();
    </script>
</body>
</html>
